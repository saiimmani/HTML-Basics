<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <main>
        <table border = 2 cellpadding=3 cellspacing=3 bordercolor="blue" bgcolor = "yellow" width="350" height="350">
            <caption> MarkList table In HTML</caption>
            <tr>
                <th>Student Name</th>
                <th>Marks</th>
                <th>Grades</th>
            </tr>
            <tr>
                <td>Ravi</td>
                <td>440</td>
                <td>A+</td>
            </tr>
            <tr>
                <td rowspan="2">Ramesh</td>
                <td>460</td>
                <td>O</td>
            </tr>
            <tr>
                <td>490</td>
                <td>S</td>
            </tr>
            <tr>
                <td>Ram</td>
                <td>400</td>
                <td>A+</td>
            </tr>
            <tr>
                <td colspan="2"> The End</td>
                <td>
                    nil
                </td>
            </tr> 
        </table>
    </main>
</body>
</html>
